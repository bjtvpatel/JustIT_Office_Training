<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> Interest Calculator</title>
</head>
<body>
<h1>Sum</h1>
<h2>Add three variables with a function</h2>
<input id="input1" type=”number”/> + 
<input id="input2" type=”number”/> + 
<input id="input3" type=”number”/>

<input type="button" id="answer2" value="Answer2" />
<span id="result"></span>
	

<script>
  
function add(a, b){
return a+b
}
  
function multiply(a, b){
  return a*b
}  

function substract(a, b){
  return a-b
}
  

var btn = document.getElementById("answer2");
  
btn.onclick = function (){
    var x = parseInt(document.getElementById("input1").value);
    var y = parseInt(document.getElementById("input2").value);
    var z = parseInt(document.getElementById("input3").value);
    
var sum = add(x,y);
var cal1 = add(sum,z);
var cal2 = multiply(sum,z);

document.getElementById("result").innerHTML  = substract(cal2,cal1); 
}

</script>



</body>
</html>
