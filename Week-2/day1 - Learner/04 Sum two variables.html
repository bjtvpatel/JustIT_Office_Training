<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>
</form>
<div><button id="button1" >Sum of the two numbers</button></div>
<div id="demo"></div>

<script>
      
  var myButton = document.getElementById("button1")
  
  myButton.addEventListener('click', mySum, false);
  
  function mySum(){
    
    var one = document.getElementById("input1").value;
    
    var two = document.getElementById("input2").value;
                
    var sum = parseInt(one) + parseInt(two);
    
    document.getElementById("demo").innerHTML = "Total Sum =" + sum;
         
        
      }
  
</script>

</body>
</html>
