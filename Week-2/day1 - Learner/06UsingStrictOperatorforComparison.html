<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>
</form>
<div><button id="button1">Compare !</button></div>
<div id="demo"></div>


<script>
  
 
  var z = document.getElementById("button1");
  
z.onclick = function (){
    var x = parseInt(document.getElementById("input1").value);
   var y = parseInt(document.getElementById("input2").value);
   
  
    var demo1 = document.getElementById("demo");
  
    if (x === y){
      
      demo1.innerHTML = "BOTH NUMBERS ARE SAME";
      
    } else {
             demo1.innerHTML = " DIFFERENT NUMBER ";
      }
   
  }
  
</script>

</body>
</html>
